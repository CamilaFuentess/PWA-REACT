<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Ejemplo</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    footer {
      padding: 2rem 0;
    }
    .footer-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .footer-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .footer-logo {
      display: flex;
      justify-content: center;
    }
    .footer-button {
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">
      
      <!-- Columna 1: Iconos -->
      <div class="footer-column">
        <a href="https://facebook.com">
          <img src="Imagenes/Icons/facebook-redondo-negro.png" alt="Logo Facebook" width="40">
        </a>
        <a href="https://x.com">
          <img src="Imagenes/Icons/x-redondo-negro.svg" alt="Logo X" width="40">
        </a>
        <a href="https://instagram.com">
          <img src="Imagenes/Icons/instagram-redondo-negro.svg" alt="Logo Instagram" width="40">
        </a>
      </div>

      <!-- Columna 2: Logo -->
      <div class="footer-logo">
        <a href="index.html">
          <img src="Imagenes/Logo/Logo2.jpg" alt="Logo blanco" width="100">
        </a>
      </div>

      <!-- Columna 3: Botones -->
      <div class="footer-column">
        <button class="footer-button" onclick="location.href='sobre-nosotros.html'">Sobre nosotros</button>
        <button class="footer-button" onclick="location.href='aviso-legal.html'">Aviso legal</button>
        <button class="footer-button" onclick="location.href='ayuda.html'">Ayuda</button>
      </div>

    </div>
  </footer>

</body>
</html>
